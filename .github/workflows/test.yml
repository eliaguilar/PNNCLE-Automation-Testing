name: PNNCLE Automation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: playwright install chromium
    
    - name: Create test-results directory
      run: mkdir -p test-results
    
    - name: Run form tests
      continue-on-error: true
      run: pytest -m form_test --html=test-results/form-report.html --self-contained-html || true
    
    - name: Run content scanning tests
      continue-on-error: true
      run: pytest -m content_test --html=test-results/content-report.html --self-contained-html || true
    
    - name: Run all tests
      continue-on-error: true
      run: pytest --html=test-results/full-report.html --self-contained-html || true
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: test-reports
        path: test-results/
        if-no-files-found: ignore
    
    - name: Upload full test report
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: full-test-report
        path: test-results/full-report.html
        if-no-files-found: ignore

