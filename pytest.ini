[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --html=test-results/report.html
    --self-contained-html
    --capture=no
markers =
    form_test: Tests for form submissions
    content_test: Tests for content scanning and grammar checking

