<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNNCLE Test Reports Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .content {
            padding: 30px;
        }
        
        .report-section {
            margin-bottom: 30px;
        }
        
        .report-section h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .test-results {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .test-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #dee2e6;
        }
        
        .test-item.passed {
            border-left-color: #28a745;
        }
        
        .test-item.failed {
            border-left-color: #dc3545;
        }
        
        .test-item.skipped {
            border-left-color: #ffc107;
        }
        
        .test-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .test-duration {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .error-message {
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-left: 3px solid #dc3545;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .iframe-container {
            width: 100%;
            height: 800px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ PNNCLE Test Reports Viewer</h1>
            <p>View and analyze your automation test results</p>
        </div>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <label for="report-file" class="btn btn-primary">
                    üìÑ Upload Test Report
                </label>
                <input type="file" id="report-file" accept=".html" />
            </div>
            <button class="btn btn-secondary" onclick="loadSampleData()">üìä Load Sample Data</button>
            <button class="btn btn-secondary" onclick="clearData()">üóëÔ∏è Clear</button>
            <div id="status-badge" style="margin-left: auto;"></div>
        </div>
        
        <div class="content">
            <div id="report-viewer">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 2 0 0 0-2 2v16a2 2 2 0 0 0 2 2h12a2 2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <h2>No Report Loaded</h2>
                    <p>Upload a test report HTML file to view results</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentReportData = null;

        document.getElementById('report-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadReportFile(file);
            }
        });

        function loadReportFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                parseReport(e.target.result);
            };
            reader.readAsText(file);
        }

        function parseReport(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            
            // Try to extract data from pytest-html report
            const stats = extractStats(doc);
            const tests = extractTests(doc);
            
            currentReportData = {
                stats: stats,
                tests: tests,
                rawHtml: htmlContent
            };
            
            displayReport(currentReportData);
        }

        function extractStats(doc) {
            const stats = {
                total: 0,
                passed: 0,
                failed: 0,
                skipped: 0,
                errors: 0
            };
            
            // Look for common pytest-html report patterns
            const summary = doc.querySelector('.summary, .results-table, table');
            if (summary) {
                const rows = summary.querySelectorAll('tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    if (text.includes('passed')) {
                        const match = text.match(/(\d+)/);
                        if (match) stats.passed = parseInt(match[1]);
                    }
                    if (text.includes('failed')) {
                        const match = text.match(/(\d+)/);
                        if (match) stats.failed = parseInt(match[1]);
                    }
                    if (text.includes('skipped')) {
                        const match = text.match(/(\d+)/);
                        if (match) stats.skipped = parseInt(match[1]);
                    }
                    if (text.includes('error')) {
                        const match = text.match(/(\d+)/);
                        if (match) stats.errors = parseInt(match[1]);
                    }
                });
            }
            
            stats.total = stats.passed + stats.failed + stats.skipped + stats.errors;
            return stats;
        }

        function extractTests(doc) {
            const tests = [];
            
            // Look for test rows in tables
            const rows = doc.querySelectorAll('tr[class*="test"], tr[data-test], .test');
            rows.forEach(row => {
                const name = row.querySelector('td:first-child, .test-name')?.textContent || 'Unknown Test';
                const status = row.className.includes('passed') ? 'passed' : 
                             row.className.includes('failed') ? 'failed' : 
                             row.className.includes('skipped') ? 'skipped' : 'unknown';
                const duration = row.querySelector('.duration, td:last-child')?.textContent || '0ms';
                const error = row.querySelector('.error, .failure')?.textContent || null;
                
                tests.push({
                    name: name.trim(),
                    status: status,
                    duration: duration.trim(),
                    error: error
                });
            });
            
            // If no tests found, try iframe approach
            if (tests.length === 0) {
                return null; // Will use iframe fallback
            }
            
            return tests;
        }

        function displayReport(data) {
            const viewer = document.getElementById('report-viewer');
            
            if (!data.tests) {
                // Fallback to iframe for raw HTML
                viewer.innerHTML = `
                    <div class="report-section">
                        <h2>Test Report</h2>
                        <div class="iframe-container">
                            <iframe srcdoc='${data.rawHtml.replace(/'/g, "&#39;")}'></iframe>
                        </div>
                    </div>
                `;
                updateStatus('Report loaded', 'success');
                return;
            }
            
            const stats = data.stats;
            const passedPercent = stats.total > 0 ? ((stats.passed / stats.total) * 100).toFixed(1) : 0;
            
            viewer.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>${stats.total}</h3>
                        <p>Total Tests</p>
                    </div>
                    <div class="stat-card">
                        <h3 style="color: #28a745;">${stats.passed}</h3>
                        <p>Passed</p>
                    </div>
                    <div class="stat-card">
                        <h3 style="color: #dc3545;">${stats.failed}</h3>
                        <p>Failed</p>
                    </div>
                    <div class="stat-card">
                        <h3 style="color: #ffc107;">${stats.skipped}</h3>
                        <p>Skipped</p>
                    </div>
                    <div class="stat-card">
                        <h3>${passedPercent}%</h3>
                        <p>Success Rate</p>
                    </div>
                </div>
                
                <div class="report-section">
                    <h2>Test Results</h2>
                    <div class="test-results">
                        ${data.tests.map(test => `
                            <div class="test-item ${test.status}">
                                <div class="test-name">${test.name}</div>
                                <div class="test-duration">Duration: ${test.duration}</div>
                                ${test.error ? `<div class="error-message">${test.error}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="report-section">
                    <h2>Full Report</h2>
                    <div class="iframe-container">
                        <iframe srcdoc='${data.rawHtml.replace(/'/g, "&#39;")}'></iframe>
                    </div>
                </div>
            `;
            
            updateStatus(`${stats.passed}/${stats.total} tests passed`, 
                        stats.failed === 0 ? 'success' : 'error');
        }

        function updateStatus(message, type) {
            const badge = document.getElementById('status-badge');
            badge.innerHTML = `<span class="status-badge status-${type}">${message}</span>`;
        }

        function loadSampleData() {
            // Sample data for demonstration
            const sampleData = {
                stats: {
                    total: 8,
                    passed: 6,
                    failed: 1,
                    skipped: 1,
                    errors: 0
                },
                tests: [
                    { name: 'test_homepage_newsletter_form', status: 'passed', duration: '2.3s' },
                    { name: 'test_contact_form', status: 'passed', duration: '1.8s' },
                    { name: 'test_footer_newsletter_forms', status: 'passed', duration: '1.5s' },
                    { name: 'test_all_forms_accessible', status: 'passed', duration: '0.5s' },
                    { name: 'test_blog_posts_spelling', status: 'passed', duration: '15.2s' },
                    { name: 'test_blog_posts_grammar', status: 'skipped', duration: '0ms', error: 'Language tool not available' },
                    { name: 'test_main_page_content_quality', status: 'passed', duration: '3.1s' },
                    { name: 'test_example_failure', status: 'failed', duration: '1.2s', error: 'AssertionError: Form submission failed' }
                ],
                rawHtml: '<html><body><h1>Sample Report</h1></body></html>'
            };
            
            currentReportData = sampleData;
            displayReport(sampleData);
        }

        function clearData() {
            currentReportData = null;
            document.getElementById('report-viewer').innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 2 0 0 0-2 2v16a2 2 2 0 0 0 2 2h12a2 2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <h2>No Report Loaded</h2>
                    <p>Upload a test report HTML file to view results</p>
                </div>
            `;
            document.getElementById('status-badge').innerHTML = '';
            document.getElementById('report-file').value = '';
        }
    </script>
</body>
</html>
